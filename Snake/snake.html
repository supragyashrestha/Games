<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Snake Game</title>
        <style>
            body {
                background-image: url("https://wallpapercave.com/wp/wp2409705.jpg");
                background-repeat: no-repeat;
            }

            #game_window{
                justify-content: center;
            }
        </style>
        <script src="p5.js"></script>
        <script src="p5.sound.min.js"></script>
        <script>
            var TotalScore = 0;

            function ReloadGame() {
                speed = 7.0;
                musicSpeed = 1.0;
                TotalScore = 0;
                redraw();
                s = new Snake();
                frameRate(speed);
                pick_food_location();    
            }
        </script>
    </head>
    <body>
        <div class="head"><h1 style="text-align: center;">Snake Game</h1></div>
        <div class="gamescore" id="scoreTab" style="display: none;">
            <h2 style="text-align: center;">Game Over!!!</h2>
            <h2 id="demo" style="text-align: center;">Your final score is: </h2>
            <div style="text-align: center;">
                <button type='button' onclick='ReloadGame()'>Play Again</button>
                <br><br>
            </div>
        </div>
        <div id="game_window" style="text-align: center;"></div>
        
    
        <script src="sketch.js"></script>
        <script src="snake.js"></script>
    </body>
</html>
